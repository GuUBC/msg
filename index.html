<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Massagem Relaxante</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Div para o fundo borrado -->
    <div class="background-overlay"></div>

    <div class="content">
        <header>
            <h1>Cuidado e Bem-Estar</h1>
        </header>

        <section id="perguntas">
            <h2>Responda às 3 perguntas sobre seu bem-estar:</h2>
            <form action="#" method="post">
                <!-- Pergunta 1: Qualidade do sono -->
                <label for="pergunta1">1. A qualidade do seu sono é:</label><br>
                <input type="radio" id="sono_bom" name="pergunta1" value="Bom" required>
                <label for="sono_bom">Bom</label><br>
                <input type="radio" id="sono_ruim" name="pergunta1" value="Ruim">
                <label for="sono_ruim">Ruim</label><br>
                <input type="radio" id="sono_pessimo" name="pergunta1" value="Péssimo">
                <label for="sono_pessimo">Péssimo</label><br>

                <!-- Pergunta 2: Estresse -->
                <label for="pergunta2">2. Você se considera uma pessoa estressada?</label><br>
                <input type="radio" id="estresse_sim" name="pergunta2" value="Sim" required>
                <label for="estresse_sim">Sim</label><br>
                <input type="radio" id="estresse_nao" name="pergunta2" value="Não">
                <label for="estresse_nao">Não</label><br>

                <!-- Pergunta 3: Organização da rotina -->
                <label for="pergunta3">3. Você organiza sua rotina para equilibrar produtividade e bem-estar?</label><br>
                <input type="radio" id="rotina_sim" name="pergunta3" value="Sim" required>
                <label for="rotina_sim">Sim</label><br>
                <input type="radio" id="rotina_nao" name="pergunta3" value="Não">
                <label for="rotina_nao">Não</label><br>

                <input type="submit" value="Enviar Respostas">
            </form>
        </section>

        <footer>
            <p>&copy; 2025 Massagem Relaxante. Todos os direitos reservados.</p>
        </footer>
    </div>
</body>
</html>

<style>
/* Estilo básico para o site */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    position: relative;
}

/* Camada de fundo borrado */
.background-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('imagens/massagem.jpg'); /* Substitua com o caminho correto da imagem */
    background-size: cover;
    background-position: center;
    background-attachment: scroll; /* Permite que a imagem role com o conteúdo */
    filter: blur(8px); /* Aplica o desfoque à imagem de fundo */
    z-index: -1; /* Garante que o fundo fique atrás do conteúdo */
    transition: filter 0.5s ease; /* Suaviza a transição de desfoque */
}

/* Efeito de suavização quando a página é carregada */
body:hover .background-overlay {
    filter: blur(5px); /* Menos desfocado ao passar o mouse */
}

/* O conteúdo do site */
.content {
    position: relative;
    z-index: 1;
    color: #333;
    padding: 20px;
}

/* Título com fundo artístico */
header {
    background: linear-gradient(135deg, rgba(255, 182, 193, 0.8), rgba(255, 105, 180, 0.8)); /* Gradiente de rosa claro para rosa mais forte */
    text-align: center;
    padding: 20px 30px; /* Mais espaço ao redor do título */
    color: white;
    border-radius: 15px; /* Bordas arredondadas */
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2); /* Sombra suave */
    margin: 20px auto;
    width: 80%; /* Deixa o título com largura controlada */
    backdrop-filter: blur(5px); /* Efeito de desfoque no fundo */
}

h1 {
    font-size: 2.5em; /* Tamanho maior para o título */
    margin: 0;
    font-family: 'Arial', sans-serif;
    text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.5); /* Sombra suave no texto */
}

/* Estilo para a seção de perguntas */
#perguntas {
    background-color: rgba(255, 255, 255, 0.8); /* Fundo branco com transparência */
    padding: 20px;
    margin: 20px auto;
    width: 60%;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Título das perguntas */
h2 {
    color: #FFB6C1; /* Rosa clarinho */
    font-size: 1.5em;
    margin-bottom: 15px;
}

/* Formulário */
form {
    display: flex;
    flex-direction: column;
}

/* Estilo das labels */
label {
    font-size: 1.1em;
    margin-bottom: 10px;
}

/* Estilo para os botões de opção (radio buttons) */
input[type="radio"] {
    display: none; /* Esconde o radio button original */
}

/* Estilo dos círculos personalizados */
input[type="radio"] + label {
    display: inline-block;
    position: relative;
    padding-left: 35px;
    font-size: 1.1em;
    cursor: pointer;
    margin-bottom: 10px;
    transition: color 0.3s;
}

input[type="radio"] + label::before {
    content: '';
    position: absolute;
    left: 0;
    top: 50%;
    transform: translateY(-50%);
    width: 20px;
    height: 20px;
    border: 2px solid #FFB6C1; /* Cor do círculo */
    border-radius: 50%;
    background-color: white;
    transition: background-color 0.3s, border-color 0.3s;
}

/* Efeito ao selecionar */
input[type="radio"]:checked + label::before {
    background-color: #FFB6C1;
    border-color: #FF69B4; /* Rosa mais forte */
}

/* Efeito de hover */
input[type="radio"]:not(:checked) + label:hover::before {
    border-color: #FF69B4; /* Altera a borda ao passar o mouse */
}

/* Alinhamento das perguntas e respostas */
input[type="radio"] + label {
    display: block;
    margin-bottom: 10px;
}

/* Estilo do botão de envio */
input[type="submit"] {
    background-color: #FFB6C1; /* Rosa clarinho */
    color: white;
    border: none;
    padding: 10px;
    font-size: 1.1em;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s, transform 0.3s;
}

input[type="submit"]:hover {
    background-color: #FF69B4; /* Rosa mais forte */
    transform: scale(1.05); /* Leve aumento ao passar o mouse */
}

/* Rodapé */
footer {
    background-color: rgba(255, 182, 193, 0.6); /* Rosa clarinho com 60% de opacidade */
    text-align: center;
    padding: 1px 15px;
    color: white;
    position: fixed;
    width: 100%;
    bottom: 0;
    font-size: 0.7em;
}

/* Ajuste para telas menores (como celulares) */
@media (max-width: 768px) {
    /* Ajuste do conteúdo */
    .content {
        width: 90%; /* Largura maior para telas pequenas */
        padding: 10px;
    }

    /* Ajustando o cabeçalho */
    header {
        width: 100%;
        padding: 15px;
    }

    h1 {
        font-size: 1.8em; /* Reduz o tamanho do título em dispositivos pequenos */
    }

    /* Ajuste da seção de perguntas */
    #perguntas {
        width: 100%; /* Aumenta a largura da seção de perguntas */
        padding: 15px;
    }

    label {
        font-size: 1em; /* Ajuste no tamanho das fontes */
    }
